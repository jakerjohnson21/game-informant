<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/profile.css">
    <script defer src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="/scripts/profile.js"></script>
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Game Informant</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Profile</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">

                </div>

        <main>
            <div class='user-info-container col-md-4'>
                <div class='user-info-box h-25'>
                    <div class='user-info-email'>

                    </div>
                </div>
            </div>
            <div class='user-favorites-container col-md-8'>
                <div class='user-favorites-box h-75'>

                        User Favorites
                    </div>
                    <div class='user-favorites-grid'>
                        Grid
                    </div>
                </div>
            </div>
