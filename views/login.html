<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css">
     <script defer src="/scripts/login.js"></script>

     
    <title>Document</title>
</head>
<body>
    <main>
        <div class='screen-container'>
            <div class='login-box'>
                <form>
                    <div class="form-group align-items-center">
                      <label>Email</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div style="color: grey">
                    or
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary" id="createBtn">Create Account</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Create an account</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <!-- <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <label data-error="wrong" data-success="right" for="orangeForm-name">Username</label>
                  <input type="text" id="orangeForm-name" class="form-control validate">
                </div> -->
                <div class="md-form mb-5">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <label data-error="wrong" data-success="right" for="orangeForm-email">Email</label>
                  <input type="email" id="orangeForm-email" class="form-control validate">
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-lock prefix grey-text"></i>
                  <label data-error="wrong" data-success="right" for="orangeForm-pass">Password</label>
                  <input type="password" id="orangeForm-pass" class="form-control validate">
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-info" id="signUpBtn">Sign up</button>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="text-center">
          <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">Launch
            Modal Register Form</a>
        </div> -->

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
