        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Game Informant</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Profile</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input id="searchBox" class="form-control mr-sm-2" type="text" placeholder="Search" 
                    aria-label="Search" name="name" value="">
                  <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </header>
        <main>

        <div class="row">
           <div class="col-md-3">
              <div class="game-cover-image h-100">
              </div>
              <div class="game-price-container">
                <h4>Where to buy</h4>
              </div>
           </div>

           <!-- Second column -->
           <div class="col-md-6">
              <div class="game-title-container">
              </div>

              <div class="media-container row h-100">
                <div class="game-images-container col-md-3">
                </div>
                <div class="game-clips-container col-md-3">
                     <div class="game-clips-title"></div>
                     <div class="game-clips-container-box"></div>
                </div>

              <div class="game-description-container col-mid-6">
                  <h3 class="game-description-container-title">Game Description</h3>
              </div>
              <div class="game-comments-container col-mid-6">
                  <h3>Commments</h3>
              </div>
              
              </div>

           </div>

           <div class="col-md-3">
              <div class="game-info-container">
                      <h4>Game Info</h4>
              </div>
              <div class="game-twitch-streams ">
                     Twitch Streams
              </div>
           </div>
         </div>
